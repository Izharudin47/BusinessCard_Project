<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card System</title>
    <!-- Import Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-start: #1a1a1a;
            --bg-end: #0d0d0d;
            --container-bg: #1f1f1f;
            --primary-text: #e0e0e0;
            --secondary-text: #b0b0b0;
            --button-color: #34d399; /* A vibrant green accent */
            --button-hover: #10b981;
            --shadow-light: rgba(0, 0, 0, 0.4);
            --shadow-heavy: rgba(0, 0, 0, 0.6);
            --border-color: #333;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, var(--bg-start), var(--bg-end));
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: var(--primary-text);
        }

        .container {
            background: var(--container-bg);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 25px var(--shadow-light);
            width: 420px;
            text-align: center;
            transition: transform 0.3s ease;
            border: 2px solid var(--button-color);
        }
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px var(--shadow-heavy);
        }

        h1 {
            margin-bottom: 15px;
            color: var(--primary-text);
            font-weight: 700;
        }
        p {
            margin-bottom: 30px;
            color: var(--secondary-text);
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .btn {
            display: inline-block;
            text-decoration: none;
            background: var(--button-color);
            color: white;
            padding: 15px 25px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
            background: var(--button-hover);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Business Card System</h1>
        <p>Manage and share your digital business cards easily.</p>

        <div class="btn-container">
            <a href="{% url 'register' %}" class="btn">üìù Register</a>
            <a href="{% url 'login' %}" class="btn">üîë Login</a>
        </div>
    </div>
</body>
</html>
