<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <!-- Importing a modern font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-start: #f0f4f0;
            --bg-end: #e8f5e9;
            --container-bg: #ffffff;
            --primary-text: #111;
            --button-color: #2ecc71;   /* Green */
            --button-hover: #27ae60;   /* Darker Green */
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-heavy: rgba(0, 0, 0, 0.2);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, var(--bg-start), var(--bg-end));
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: var(--container-bg);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 25px var(--shadow-light);
            width: 400px;
            transition: transform 0.3s ease;
            border: 2px solid var(--button-color);
        }
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px var(--shadow-heavy);
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--primary-text);
            font-weight: 600;
        }
        form p {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus, input[type="password"]:focus, input[type="email"]:focus {
            outline: none;
            border-color: var(--button-color);
        }
        button, .back-btn {
            text-decoration: none;
            color: white;
            padding: 15px 25px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s ease, transform 0.3s ease;
            width: 100%;
            display: block;
            text-align: center;
            margin-top: 10px;
        }
        button {
            background: var(--button-color);
        }
        .back-btn {
            background: #111; /* Black for back button */
            margin-top: 20px;
        }
        button:hover, .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        button:hover {
            background: var(--button-hover);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create New Account as Admin</h2>
        <form method="POST">
            {% csrf_token %}
            {{ user_form.as_p }}
            {{ profile_form.as_p }}
            <button type="submit">Register</button>
        </form>
        <a href="{% url 'home' %}" class="back-btn">â¬… Back</a>
    </div>
</body>
</html>
