<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Importing a modern font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-start: #1a1a1a;
            --bg-end: #0d0d0d;
            --container-bg: #1f1f1f;
            --primary-text: #e0e0e0;
            --button-color: #34d399; 
            --button-hover: #10b981;
            --shadow-light: rgba(0, 0, 0, 0.4);
            --shadow-heavy: rgba(0, 0, 0, 0.6);
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, var(--bg-start), var(--bg-end));
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: var(--primary-text);
        }
        .container {
            background: var(--container-bg);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 25px var(--shadow-light);
            width: 100%;
            max-width: 450px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 2px solid var(--button-color);
            box-sizing: border-box;
        }
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px var(--shadow-heavy);
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--primary-text);
            font-weight: 600;
        }
        form p {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary-text);
        }
        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #555;
            border-radius: 8px;
            box-sizing: border-box;
            background-color: #2a2a2a;
            color: var(--primary-text);
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus, input[type="password"]:focus, input[type="email"]:focus {
            outline: none;
            border-color: var(--button-color);
            box-shadow: 0 0 0 3px rgba(52, 211, 153, 0.2);
        }
        .btn-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }
        button, .back-btn {
            text-decoration: none;
            color: white;
            padding: 15px 25px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s ease, transform 0.3s ease;
            width: 100%;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 1rem;
            letter-spacing: 0.5px;
            box-sizing: border-box;
        }
        button {
            background: var(--button-color);
        }
        .back-btn {
            background: #555;
            margin-top: 0;
        }
        button:hover, .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        button:hover {
            background: var(--button-hover);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create New Account as Admin</h2>
        <form method="POST">
            {% csrf_token %}
            {{ user_form.as_p }}
            {{ profile_form.as_p }}
            <div class="btn-group">
                <button type="submit">Register</button>
                <a href="{% url 'home' %}" class="back-btn">Back</a>
            </div>
        </form>
    </div>
</body>
</html>
