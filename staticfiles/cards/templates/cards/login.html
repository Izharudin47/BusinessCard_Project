<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-start: #1a1a1a;
            --bg-end: #0d0d0d;
            --container-bg: #ffffff;
            --primary-text: #111;
            --secondary-text: #555;
            --input-border: #e0e0e0;
            --button-color: #2ecc71;
            --button-hover: #27ae60;
            --back-btn: #111;
            --back-btn-hover: #333;
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-heavy: rgba(0, 0, 0, 0.2);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, var(--bg-start), var(--bg-end));
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            color: var(--primary-text);
        }

        .container {
            background: var(--container-bg);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 20px var(--shadow-light);
            width: 100%;
            max-width: 400px;
            transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94), box-shadow 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .container:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 25px var(--shadow-heavy);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--primary-text);
            font-weight: 600;
            font-size: 2rem;
        }

        form p {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--secondary-text);
            font-size: 0.95rem;
            letter-spacing: 0.5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 14px;
            border: 1px solid var(--input-border);
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 1rem;
            color: var(--primary-text);
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: var(--button-color);
            box-shadow: 0 0 0 3px rgba(46, 204, 113, 0.2);
        }
        
        .btn-group {
            display: flex;
            flex-direction: column;
            align-items: center; /* This centers the items horizontally */
            gap: 15px; /* Adds space between the buttons */
            margin-top: 15px;
        }

        button, .back-btn {
            text-decoration: none;
            color: white;
            padding: 15px 25px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s ease, transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94), box-shadow 0.3s ease;
            width: 100%;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 1rem;
            letter-spacing: 0.5px;
            margin-top: 0;
            box-sizing: border-box;
        }

        button {
            background: var(--button-color);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.3);
        }

        button:hover {
            background: var(--button-hover);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(46, 204, 113, 0.4);
        }

        .back-btn {
            background: var(--back-btn);
            box-shadow: 0 5px 15px rgba(17, 17, 17, 0.2);
        }

        .back-btn:hover {
            background: var(--back-btn-hover);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(17, 17, 17, 0.3);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            animation: fadeIn 0.8s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form method="POST">
            {% csrf_token %}
            <p>
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" required>
            </p>
            <p>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" required>
            </p>
            <div class="btn-group">
                <button type="submit">Login</button>
                <a href="{% url 'home' %}" class="back-btn">Back</a>
            </div>
        </form>
    </div>
</body>
</html>
